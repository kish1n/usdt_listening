type: object
required:
  - from_address
  - to_address
  - value
  - id
  - timestamp
properties:
  from_address:
    type: string
    pattern: '^0x[0-9a-fA-F]+$'
    example: "0x2a2288cdceEeb2CF60..."
    description: user address
  to_address:
    type: string
    pattern: '^0x[0-9a-fA-F]+$'
    example: "0x2a2288cdceEeb2CF60..."
    description: user address
  value:
    type: int
    example: 10
    description: exchange value
  id:
    type: string
    pattern: '^0x[0-9a-fA-F]+$'
    example: "0x2a2288cdceEeb2CF60..."
    description: id deal
  timestamp:
    type: string
    format: date-time
    example: "2023-07-27T17:32:28Z"
    description: transaction timestamp